    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0d0b1f, #1f1433);
      color: #ffffff;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      max-width: 700px;
      margin: 5vh auto;
      background: rgba(60, 30, 100, 0.8);
      border-radius: 20px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 0 40px rgba(150, 100, 255, 0.4);
      backdrop-filter: blur(12px);
    }
    /* New darker container */
    .container.darker {
      background: rgba(30, 15, 50, 0.9); /* darker, more opaque */
      box-shadow: 0 0 30px rgba(50, 20, 120, 0.5);

      padding: 2rem;
    }

    h1 {
      font-size: 3rem;

    @keyframes glow {
